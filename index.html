<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Access</title>
  <style>
    :root { --fg:#D4D4D4; --bg:#000; --accent:#00FF00; --soft:#66FF66; }
    
    /* CRT scanline effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        rgba(0, 255, 0, 0.03) 2px,
        rgba(0, 255, 0, 0.03) 4px
      );
      pointer-events: none;
      z-index: 99998;
    }
    
    /* Black scanlines on top */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.20) 0px,
        rgba(0, 0, 0, 0.20) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 99999;
    }
    
    body {
      background: var(--bg);
      color: var(--accent);
      font-family: monospace;
      padding: 5vw;
      font-size: 1.4rem; /* Base font size for all text - matches lorem */
      min-height: 100vh;
      box-sizing: border-box;
      max-width: 80vw;
      margin: 20vh auto;
      line-height: 1.6;
    }

    #terminal {
      max-width: 700px;
      margin: 0;
      margin-top: 25vh;
      margin-left: 10vw;
      text-align: left;
    }

    /* Password input styling */
    input {
      background: var(--bg);
      border: none;
      color: var(--accent);
      font-family: monospace;
      font-size: 1.4rem; /* Much smaller password box */
      outline: none;
      width: 300px; /* Fixed width instead of 100% */
      caret-color: var(--accent); /* Blinking cursor color */
    }

    /* Blinking cursor animation */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    input:focus {
      animation: blink 1s infinite;
    }

    /* Boot sequence and prompt text */
    #boot, #prompt, #msg {
      font-size: 1.4rem; /* General terminal text size - matches lorem */
    }

    #video {
      display: none; /* Video removed - will redirect to lorem instead */
    }

    .line {
      margin: 5px 0;
    }

    /* Glow effect for all text elements */
    #boot, #prompt, #msg, input {
      text-shadow: 0 0 2px var(--accent), 0 0 12px var(--accent);
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="boot"></div>
    <div class="line" id="prompt"></div>
    <input type="password" id="password" autofocus />
    <div class="line" id="msg"></div>
  </div>

  <script src="script.js"></script>
  
  <script>
    /* ================== COLOR/GLOW ================== */
    (function(){
      const terminals = [document.getElementById('boot'), document.getElementById('prompt'), document.getElementById('msg'), document.getElementById('password')];
      let colorIndex=2; // Default to soft green (option 3)
      const colors=['#CCCCCC','#00FF00','#66FF66'];
      
      function apply(){
        terminals.forEach(el=>{ if(!el) return;
          el.style.color = colors[colorIndex];
          el.style.fontSize = '1.4rem'; // Preserve font size - matches lorem
          el.style.textShadow = `0 0 2px ${colors[colorIndex]}, 0 0 12px ${colors[colorIndex]}`; // Glow always on
        });
      }
      
      document.addEventListener('keydown', (e)=>{
        if (e.key==='1'||e.key==='2'||e.key==='3'){ colorIndex=parseInt(e.key,10)-1; apply(); }
      });
      
      apply();
    })();
  </script>
</body>
</html>
