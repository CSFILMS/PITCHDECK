<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terminal Access</title>
  <style>
    /* COMPLETE RESET */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* FORCE NO SCROLLING AT ALL LEVELS */
    html {
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    
    body {
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000;
      color: #00FF00;
      font-family: monospace;
      font-size: 1.1rem;
      line-height: 1.4;
      margin: 0;
      padding: 0;
    }
    
    /* MAIN CONTAINER - FIXED SIZE, NO SCROLL */
    #main-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    
    /* TERMINAL POSITIONING - MOVED UP */
    #terminal {
      position: absolute;
      top: 12vh;
      left: 12vw;
      right: 12vw;
      max-width: 56vw;
    }
    
    /* INPUT STYLING - MADE SMALLER */
    input {
      background: #000;
      border: none;
      color: #00FF00;
      font-family: monospace;
      font-size: inherit;
      outline: none;
      width: 26vw;
      caret-color: #00FF00;
    }
    
    /* BLINKING CURSOR */
    input:focus {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    /* TEXT ELEMENTS - REDUCED SPACING */
    .line {
      margin: 0.8vh 0;
    }
    
    #boot, #prompt, #msg, input {
      text-shadow: 0 0 1.5px #00FF00, 0 0 10px #00FF00;
    }
    
    /* HIDE ALL SCROLLBARS */
    ::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }
    
    html, body {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="terminal">
      <div id="boot"></div>
      <div class="line" id="prompt"></div>
      <input type="password" id="password" autofocus />
      <div class="line" id="msg"></div>
    </div>
  </div>

  <script src="script.js"></script>
  
  <script>
    // SIMPLE ZOOM SYSTEM - ADJUSTED BASE SIZE
    let fontSize = 1.1;
    
    function zoomIn() {
      fontSize = Math.min(fontSize + 0.15, 2.5);
      updateFontSize();
      console.log('Zoom IN:', fontSize + 'rem');
    }
    
    function zoomOut() {
      fontSize = Math.max(fontSize - 0.15, 0.6);
      updateFontSize();
      console.log('Zoom OUT:', fontSize + 'rem');
    }
    
    function resetZoom() {
      fontSize = 1.1;
      updateFontSize();
      console.log('Zoom RESET:', fontSize + 'rem');
    }
    
    function updateFontSize() {
      const size = fontSize + 'rem';
      document.body.style.fontSize = size;
      
      // Update all text elements
      const elements = document.querySelectorAll('#boot, #prompt, #msg, input');
      elements.forEach(el => {
        if (el) el.style.fontSize = size;
      });
    }
    
    // Keyboard controls
    document.addEventListener('keydown', function(e) {
      if (e.key === '+' || e.key === '=') {
        e.preventDefault();
        zoomIn();
      } else if (e.key === '-') {
        e.preventDefault();
        zoomOut();
      } else if (e.key === '0') {
        e.preventDefault();
        resetZoom();
      }
    });
    
    // ADDITIONAL SCROLL PREVENTION
    function preventScroll(e) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
    
    // Block all scroll events
    document.addEventListener('wheel', preventScroll, { passive: false });
    document.addEventListener('touchmove', preventScroll, { passive: false });
    document.addEventListener('scroll', preventScroll, { passive: false });
    
    console.log('Fixed container scroll prevention active!');
    console.log('Press + to zoom in, - to zoom out, 0 to reset');
  </script>
</body>
</html>
